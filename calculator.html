<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="style2.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="background-image">
  <h1 class="text-center">CALCULATOR</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button" style="color:aliceblue; font-size:100%;background-color:#F7C04A">C</button>
      <button class="button"style="background-color:#FFFBAC;color:black;">%</button>
      <button class="button"style="background-color:#FFFBAC;color:black;">M+</button>
      <button class="button"style="background-color:#655DBB;">M-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button" style="background-color:#655DBB; color:aliceblue;">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button"style="background-color:#655DBB; color:aliceblue;">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button"style="background-color:#655DBB; color:aliceblue;">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button"style="background-color:#655DBB; color:aliceblue;">-</button>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
